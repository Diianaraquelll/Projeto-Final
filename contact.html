<!-- 3 Caixas de informação à esquerda -->
		<div id="colorlib-contact">
			<div class="container">
				<div class="row">
					<div class="col-md-4 animate-box">
						<!-- Titulo da tres caixas -->
						<h2 class="contact-head">Contactos</h2>
						<div class="row">
							<div class="col-md-12">
								<div class="contact-info-wrap-flex">
									<!-- 1º caixa -->
									<div class="con-info">
										<p><span><i class="icon-location-2"></i></span> Quinta do Contador, Estrada da Serra | Tomar | Portugal</p>
									</div>
									<!-- 2º caixa -->
									<div class="con-info">
										<p><span><i class="icon-phone3"></i></span> <a href="tel://1234567920">+351 249 328 100</a></p>
									</div>
									<!-- 3º caixa -->
									<div class="con-info">
										<p><span><i class="icon-paperplane"></i></span> <a href="mailto:donate@outlook.com">donate@outlook.com</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
<!-- Fim das 3 caixas de informação -->
<!-- 5 Caixas de informação à direita -->
					<div class="col-md-8 animate-box">
						<h2 class="contact-head">Fale connosco, nós esclarecemos!</h2>
						<form action="#">
							<div class="row form-group">
							<!-- 1º caixa de texto -->
							<div class="col-md-6">
								<input type="text" id="fname" class="form-control" placeholder="Primeiro nome">
							</div>
							<!-- 2º caixa de texto -->
							<div class="col-md-6">
								<input type="text" id="lname" class="form-control" placeholder="Último nome">
							</div>
							</div>
							<!-- 3º caixa de texto -->
							<div class="row form-group">
								<div class="col-md-12">
									<input type="text" id="email" class="form-control" placeholder="Seu email">
								</div>
							</div>
							<!-- 4º caixa de texto -->
							<div class="row form-group">
								<div class="col-md-12">
									<input type="text" id="subject" class="form-control" placeholder="Assunto">
								</div>
							</div>
							<!-- 5º caixa de texto -->
							<div class="row form-group">
								<div class="col-md-12">
									<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Diga algo. Esclareça todas as suas dúvidas."></textarea>
								</div>
							</div>
							<!-- Botão de enviar -->
							<div class="form-group">
								<input type="submit" value="Enviar" class="btn btn-primary">
							</div>
							<!-- Fim do botão -->
						</form>		
					</div>
				</div>
			</div>
		</div>
<!-- Fim das caixas de texto -->
